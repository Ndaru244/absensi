<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#0f172a',
                        darkcard: '#1e293b',
                        primary: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-darkbg dark:text-gray-200 transition-colors duration-300 min-h-screen">

    <nav class="bg-white dark:bg-darkcard border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center gap-2">
                    <span class="text-2xl">üî•</span>
                    <h1 class="font-bold text-xl tracking-tight">Admin Panel</h1>
                </div>
                <div class="flex gap-4">
                    <a href="index.html" class="text-sm font-medium hover:text-primary transition">Ke Absensi ‚Üí</a>
                    <button id="btnTheme" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">üåó</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <section class="lg:col-span-1 space-y-6">
            <div class="bg-white dark:bg-darkcard rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded dark:bg-blue-900 dark:text-blue-200">MASTER</span>
                    Tambah Kelas
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Kode Kelas</label>
                        <input type="text" id="inputKelasID" placeholder="Contoh: XII-RPL-1" 
                            class="w-full p-3 rounded-lg border bg-gray-50 dark:bg-gray-800 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 outline-none transition uppercase">
                    </div>
                    <button id="btnSaveKelas" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow transition active:scale-95">
                        + Simpan Kelas
                    </button>
                </div>
            </div>

            <div class="bg-blue-50 dark:bg-slate-800 p-4 rounded-xl text-sm text-blue-800 dark:text-blue-200 border border-blue-100 dark:border-blue-900">
                <p>üí° <strong>Tips:</strong> Pastikan kode kelas unik. Gunakan huruf kapital tanpa spasi (bisa pakai strip "-").</p>
            </div>
        </section>

        <section class="lg:col-span-2">
            <div class="bg-white dark:bg-darkcard rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
                <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                    <h2 class="text-lg font-bold">Input Data Siswa (Batch)</h2>
                    <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full dark:bg-green-900 dark:text-green-200">Mode Cepat</span>
                </div>
                
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <div class="md:col-span-5">
                            <input type="text" id="inputNamaSiswa" placeholder="Nama Lengkap Siswa" 
                                class="w-full p-3 rounded-lg border bg-gray-50 dark:bg-gray-800 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div class="md:col-span-3">
                            <input type="text" id="inputNISSiswa" placeholder="NIS" 
                                class="w-full p-3 rounded-lg border bg-gray-50 dark:bg-gray-800 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div class="md:col-span-4">
                            <select id="selectKelasSiswa" 
                                class="w-full p-3 rounded-lg border bg-gray-50 dark:bg-gray-800 dark:border-gray-600 focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option value="">Loading Kelas...</option>
                            </select>
                        </div>
                        <button id="btnAddToDraft" 
                            class="md:col-span-12 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md transition transform active:scale-95 flex justify-center items-center gap-2">
                            <span>‚¨áÔ∏è</span> Masukkan ke Antrian
                        </button>
                    </div>

                    <div class="rounded-lg border border-gray-200 dark:border-gray-700 overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-bold uppercase tracking-wider">
                                    <tr>
                                        <th class="p-4">Nama</th>
                                        <th class="p-4">NIS</th>
                                        <th class="p-4">Kelas</th>
                                        <th class="p-4 text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyDraft" class="divide-y divide-gray-200 dark:divide-gray-700 text-sm">
                                    <tr><td colspan="4" class="p-8 text-center text-gray-400">Belum ada data di antrian...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row justify-between items-center gap-4 pt-2">
                        <div class="text-sm text-gray-500 dark:text-gray-400">
                            Total Antrian: <span id="countDraft" class="font-bold text-indigo-500">0</span> Siswa
                        </div>
                        <button id="btnUploadBatch" style="display:none;"
                            class="w-full sm:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition transform hover:-translate-y-1 flex items-center justify-center gap-2">
                            <span>üöÄ</span> UPLOAD KE DATABASE
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { toggleTheme } from './assets/js/utils/ui.js';
        import './assets/js/pages/admin.js';

        // Init Theme
        document.getElementById('btnTheme').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
