<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Halaman Tidak Ditemukan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkbg: '#0f172a', darkcard: '#1e293b' } } }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body
  class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-6">

  <div
    class="max-w-md w-full text-center space-y-8 bg-white dark:bg-gray-800 p-10 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700">

    <div class="flex justify-center">
      <div class="bg-blue-100 dark:bg-blue-900/30 p-5 rounded-full">
        <i data-lucide="search-x" class="w-16 h-16 text-blue-600 dark:text-blue-400"></i>
      </div>
    </div>

    <div class="space-y-3">
      <h1 class="text-7xl font-extrabold text-blue-600 dark:text-blue-500 tracking-tighter">404</h1>
      <h2 class="text-2xl font-bold tracking-tight">Halaman Tidak Ditemukan</h2>
      <p class="text-gray-500 dark:text-gray-400 leading-relaxed">
        Maaf, halaman yang Anda cari tidak tersedia atau telah dipindahkan. Pastikan URL sudah benar.
      </p>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 pt-4">
      <a href="index.html"
        class="flex-1 inline-flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-blue-200 dark:shadow-none active:scale-95">
        <i data-lucide="home" class="w-5 h-5"></i>
        Dashboard
      </a>
      <a href="login.html"
        class="flex-1 inline-flex items-center justify-center gap-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 font-bold py-3 px-6 rounded-xl transition-all active:scale-95">
        <i data-lucide="log-in" class="w-5 h-5"></i>
        Login
      </a>
    </div>

    <p class="text-xs text-gray-400 dark:text-gray-500 uppercase tracking-widest font-semibold pt-6">
      Sistem Absensi Digital
    </p>
  </div>

  <script>
    // Inisialisasi Lucide Icons
    lucide.createIcons();
  </script>
</body>

</html>
