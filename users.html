<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Manajemen Pengguna</title>
    <meta name="description" content="Kontrol akses pengguna, verifikasi akun, dan pengaturan role admin.">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkbg: '#0f172a', darkcard: '#1e293b' } } }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-darkbg text-gray-800 dark:text-gray-200 min-h-screen">

    <nav class="sticky top-0 z-50 bg-white dark:bg-darkcard border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex h-16 items-center justify-between">

                <!-- LEFT -->
                <div class="flex items-center gap-3">
                    <i data-lucide="layout-dashboard" class="w-6 h-6 text-indigo-600 dark:text-indigo-400"></i>
                    <h1 class="text-lg font-bold text-gray-900 dark:text-white">
                        Admin Panel
                    </h1>
                </div>

                <!-- RIGHT (Desktop) -->
                <div class="hidden md:flex items-center gap-4">
                    <a href="index.html"
                        class="admin-only hidden flex items-center gap-2 px-3 py-2 text-xs font-bold text-purple-700 bg-purple-100 rounded-lg">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>Ke Absensi
                    </a>
                    <a href="admin.html"
                        class="flex items-center gap-1 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-indigo-600">
                        <i data-lucide="database" class="w-4 h-4"></i> Data Master
                    </a>

                    <a href="users.html"
                        class="flex items-center gap-1 text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-indigo-600">
                        <i data-lucide="users" class="w-4 h-4"></i> Users
                    </a>

                    <div class="h-6 w-px bg-gray-300 dark:bg-gray-600"></div>
                    <div id="navbar-profile"></div>
                </div>

                <!-- MOBILE BUTTON -->
                <button id="mobile-menu-btn"
                    class="md:hidden p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>

        <!-- MOBILE MENU -->
        <div id="mobile-menu"
            class="hidden md:hidden bg-white dark:bg-darkcard border-t border-gray-200 dark:border-gray-700">
            <div class="px-4 py-4 space-y-2">

                <!-- PROFILE -->
                <div class="border-b dark:border-gray-700 pb-3 mb-2">
                    <div id="navbar-profile-mobile"></div>
                </div>

                <a href="index.html"
                    class="admin-only hidden flex items-center gap-3 px-3 py-3 rounded-lg text-purple-700 bg-purple-50">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i> Ke Absensi
                </a>

                <a href="admin.html"
                    class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="database" class="w-5 h-5"></i> Data Master
                </a>

                <a href="users.html"
                    class="flex items-center gap-3 px-3 py-3 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="users" class="w-5 h-5"></i> Manajemen User
                </a>

                <button onclick="toggleTheme()"
                    class="flex w-full items-center gap-3 px-3 py-3 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="sun-moon" class="w-5 h-5"></i> Ganti Tema
                </button>

                <button onclick="handleLogout()"
                    class="flex w-full items-center gap-3 px-3 py-3 rounded-lg text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Keluar
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto mt-5 px-4 sm:px-6 lg:px-8">
        <!-- Add after the <h2> title, before the table -->
        <div class="mb-6">
            <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-4 mb-4">
                <div>
                    <h2 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                        <i data-lucide="users" class="w-6 h-6 text-blue-500"></i> Kontrol Akses Pengguna
                    </h2>
                    <p class="text-sm text-gray-500 mt-1">Verifikasi guru baru atau atur hak akses admin.</p>
                </div>

                <button id="btnRefreshUsers"
                    class="inline-flex items-center gap-2 px-4 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow flex justify-center items-center gap-2 transition active:scale-95">
                    <i data-lucide="refresh-cw" id="refreshIcon" class="w-4 h-4"></i>
                    <span id="refreshText">Refresh</span>
                </button>
            </div>
        </div>

        <div class="w-full">
            <table class="w-full text-left border-collapse">
                <thead class="hidden md:table-header-group bg-gray-50 dark:bg-gray-800">
                    <tr>
                        <th class="px-6 py-4 text-xs font-bold uppercase text-gray-500 tracking-wider">User Profile</th>
                        <th class="px-6 py-4 text-xs font-bold uppercase text-gray-500 tracking-wider">Role</th>
                        <th class="px-6 py-4 text-xs font-bold uppercase text-gray-500 tracking-wider">Status</th>
                        <th class="px-6 py-4 text-right text-xs font-bold uppercase text-gray-500 tracking-wider">Aksi
                        </th>
                    </tr>
                </thead>

                <tbody id="userTableBody" class="block md:table-row-group space-y-4 md:space-y-0 p-4 md:p-0">
                </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { toggleTheme } from './assets/js/utils/ui.js';
        import { initAuthGuard } from './assets/js/utils/auth-guard.js';
        import './assets/js/pages/users.js';
        import { initNavbarProfile } from './assets/js/components/navbar.js';

        window.toggleTheme = toggleTheme;
        // 1. Init System
        lucide.createIcons();
        initAuthGuard({ requireAdmin: false });
        initNavbarProfile();

        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // 3. Theme Logic
        const btnTheme = document.getElementById('btnTheme');
        if (btnTheme) {
            btnTheme.addEventListener('click', () => {
                toggleTheme();
            });
        }
    </script>
</body>

</html>
