<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { darkbg: '#0f172a', darkcard: '#1e293b' } } }
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>

<body class="bg-gray-50 dark:bg-darkbg text-gray-800 dark:text-gray-200 min-h-screen">

    <nav class="bg-white dark:bg-darkcard border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left: Logo + Back Button -->
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 text-indigo-600 dark:text-indigo-400">
                        <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
                        <h1 class="font-bold text-xl tracking-tight text-gray-900 dark:text-white">Admin Panel</h1>
                    </div>
                    <a href="index.html"
                        class="hidden md:flex text-xs font-medium text-gray-400 hover:text-indigo-500 items-center gap-1 transition">
                        <i data-lucide="arrow-left" class="w-3 h-3"></i> Ke Absensi
                    </a>
                </div>

                <!-- Right: Desktop Menu -->
                <div class="hidden md:flex items-center gap-3">
                    <a href="admin.html"
                        class="text-sm font-medium text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 flex items-center gap-1 transition">
                        <i data-lucide="database" class="w-4 h-4"></i> Data Master
                    </a>
                    <a href="users.html"
                        class="text-sm font-medium text-gray-500 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-indigo-400 flex items-center gap-1 transition">
                        <i data-lucide="users" class="w-4 h-4"></i> Users
                    </a>

                    <div class="h-6 w-px bg-gray-300 dark:bg-gray-600"></div>

                    <!-- Profile Component (NEW) -->
                    <div id="navbar-profile"></div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="flex items-center md:hidden">
                    <button id="mobile-menu-btn" class="text-gray-500 p-2 rounded-md">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-darkcard border-t dark:border-gray-700">
            <div class="px-4 pt-2 pb-4 space-y-1 shadow-lg">
                <!-- Profile in Mobile (NEW) -->
                <div class="border-b dark:border-gray-700 pb-3 mb-2">
                    <div id="navbar-profile-mobile" class="px-3 py-2"></div>
                </div>

                <a href="index.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-800">
                    <i data-lucide="arrow-left" class="inline w-4 h-4 mr-2"></i> Ke Absensi
                </a>
                <a href="admin.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                    <i data-lucide="database" class="inline w-4 h-4 mr-2"></i> Data Master
                </a>
                <a href="users.html"
                    class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                    <i data-lucide="users" class="inline w-4 h-4 mr-2"></i> Manajemen User
                </a>
                <button onclick="toggleTheme()"
                    class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                    <i data-lucide="sun-moon" class="inline w-4 h-4 mr-2"></i> Ganti Tema
                </button>
                <button onclick="handleLogout()"
                    class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">
                    <i data-lucide="log-out" class="inline w-4 h-4 mr-2"></i> Keluar
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-6">
            <h2 class="text-xl md:text-2xl font-bold flex items-center gap-2">
                <i data-lucide="users" class="w-6 h-6 text-blue-500"></i> Kontrol Akses Pengguna
            </h2>
            <p class="text-sm text-gray-500 mt-1">Verifikasi guru baru atau atur hak akses admin.</p>
        </div>

        <div class="w-full">
            <table class="w-full text-left border-collapse">
                <thead class="hidden md:table-header-group bg-gray-50 dark:bg-gray-800">
                    <tr>
                        <th class="px-6 py-4 text-xs font-bold uppercase text-gray-500 tracking-wider">User Profile</th>
                        <th class="px-6 py-4 text-xs font-bold uppercase text-gray-500 tracking-wider">Role</th>
                        <th class="px-6 py-4 text-xs font-bold uppercase text-gray-500 tracking-wider">Status</th>
                        <th class="px-6 py-4 text-right text-xs font-bold uppercase text-gray-500 tracking-wider">Aksi
                        </th>
                    </tr>
                </thead>

                <tbody id="userTableBody" class="block md:table-row-group space-y-4 md:space-y-0 p-4 md:p-0">
                </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { toggleTheme } from './assets/js/utils/ui.js';
        import { initAuthGuard } from './assets/js/utils/auth-guard.js';
        import './assets/js/pages/users.js';
        import { initNavbarProfile } from './assets/js/components/navbar.js';

        window.toggleTheme = toggleTheme;
        // 1. Init System
        lucide.createIcons();
        initAuthGuard({ requireAdmin: false });
        initNavbarProfile();

        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // 3. Theme Logic
        const btnTheme = document.getElementById('btnTheme');
        if (btnTheme) {
            btnTheme.addEventListener('click', () => {
                toggleTheme();
            });
        }
    </script>
</body>

</html>
