<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkbg: '#0f172a',
                        darkcard: '#1e293b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-darkbg dark:text-gray-200 transition-colors duration-300 min-h-screen flex flex-col">

    <header class="bg-white dark:bg-darkcard shadow-sm p-4 sticky top-0 z-30 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">ğŸ“ Absensi Siswa</h1>
            <p class="text-xs text-gray-500 dark:text-gray-400">Sistem Pencatatan Kehadiran Realtime</p>
        </div>
        <button id="btnTheme" class="p-2 rounded-full bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
            ğŸŒ—
        </button>
    </header>

    <div id="lockedMessage" class="hidden bg-purple-600 text-white text-center py-2 font-bold text-sm tracking-wide shadow-md">
        ğŸ”’ DATA TERKUNCI (READ ONLY)
    </div>
    
    <div id="unsavedMsg" class="hidden bg-yellow-500 text-white text-center py-2 font-bold text-sm tracking-wide shadow-md animate-pulse">
        âš ï¸ Ada perubahan belum disimpan!
    </div>

    <main class="flex-1 max-w-5xl mx-auto w-full p-4 space-y-6">
        
        <div class="bg-white dark:bg-darkcard p-4 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 flex flex-col md:flex-row gap-4 items-end">
            <div class="w-full md:w-1/3">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Tanggal</label>
                <input type="date" id="datePicker" class="w-full p-2 rounded border bg-gray-50 dark:bg-gray-800 dark:border-gray-600">
            </div>
            <div class="w-full md:w-1/3">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Kelas</label>
                <select id="kelasPicker" class="w-full p-2 rounded border bg-gray-50 dark:bg-gray-800 dark:border-gray-600">
                    <option value="">-- Pilih Kelas --</option>
                </select>
            </div>
            <button onclick="loadRekapData()" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow transition">
                BUKA DATA
            </button>
        </div>

        <div id="appArea" class="space-y-4">
            <h3 id="loadingText" class="text-center text-gray-500 italic mt-10">Silakan pilih tanggal & kelas...</h3>
            
            <div class="bg-white dark:bg-darkcard rounded-xl shadow-lg overflow-hidden border border-gray-200 dark:border-gray-700">
                <table id="tabelAbsensi" class="w-full text-left hidden">
                    <thead class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 uppercase text-xs font-bold">
                        <tr>
                            <th class="p-4">Siswa</th>
                            <th class="p-4">Kehadiran</th>
                        </tr>
                    </thead>
                    <tbody id="tbodySiswa" class="divide-y divide-gray-200 dark:divide-gray-700 text-sm">
                        </tbody>
                </table>
            </div>

            <div id="actionButtons" class="hidden fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-darkcard border-t dark:border-gray-700 md:static md:bg-transparent md:border-none md:p-0 flex flex-col md:flex-row gap-3 justify-end z-40 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] md:shadow-none">
                <button id="btnExport" onclick="exportToPDF()" class="flex-1 md:flex-none bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow">
                    ğŸ“„ PDF
                </button>
                <button id="btnLock" class="flex-1 md:flex-none bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow">
                    ğŸ”’ Kunci
                </button>
                <button id="btnSave" onclick="saveDataToFirestore()" class="flex-[2] md:flex-none bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg">
                    ğŸ’¾ SIMPAN
                </button>
            </div>
        </div>
    </main>

    <div class="h-24 md:h-0"></div>

    <script type="module" src="assets/js/pages/index.js"></script>
    <script type="module">
        import { toggleTheme } from './assets/js/utils/ui.js';
        import './assets/js/pages/index.js';
        document.getElementById('btnTheme').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
